name: Continuous Release
on:
    push:
        branches:
            - '**'  # Tous les pushs sur toutes les branches
    workflow_dispatch:

env:
    FORCE_COLOR: true

permissions: write-all

jobs:
    continuous-build:
        name: Build & Release on Every Push
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v3

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Build all variants
              run: |
                  echo "ðŸ”¨ Building BestCord..."
                  pnpm buildWebStandalone
                  pnpm buildStandalone
                  
                  # Builds optionnels (ne pas Ã©chouer si pas disponibles)
                  pnpm buildWeb --minify || echo "Build web minifiÃ© non disponible"
                  pnpm build --minify || echo "Build desktop minifiÃ© non disponible"

            - name: Generate plugin data
              run: |
                  pnpm generatePluginJson dist/plugins.json || echo "Plugin JSON non gÃ©nÃ©rÃ©"
                  pnpm generateEquicordPluginJson dist/equicordplugins.json || echo "Equicord plugin JSON non gÃ©nÃ©rÃ©"

            - name: Package assets
              run: |
                  echo "ðŸ“¦ Packaging assets..."
                  mkdir -p release-assets
                  
                  # Copier tous les fichiers disponibles
                  find dist -name "*.js" -exec cp {} release-assets/ \; 2>/dev/null || true
                  find dist -name "*.asar" -exec cp {} release-assets/ \; 2>/dev/null || true
                  find dist -name "*.json" -exec cp {} release-assets/ \; 2>/dev/null || true
                  find dist -name "*.zip" -exec cp {} release-assets/ \; 2>/dev/null || true
                  
                  # Extension navigateur
                  if [ -d "dist/browser" ]; then
                      cd dist/browser
                      zip -r "../../release-assets/BestCord-Browser-${GITHUB_REF_NAME}-${GITHUB_RUN_NUMBER}.zip" . || true
                      cp *.js "../../release-assets/" 2>/dev/null || true
                      cd ../..
                  fi
                  
                  # Renommer avec timestamp et info build
                  timestamp=$(date +%Y%m%d-%H%M%S)
                  branch="${{ github.ref_name }}"
                  build_num="${{ github.run_number }}"
                  
                  # Ajouter informations de build aux noms de fichiers
                  cd release-assets
                  for file in *.js; do
                      if [ -f "$file" ]; then
                          base_name=$(basename "$file" .js)
                          mv "$file" "${base_name}-${branch}-${build_num}.js" 2>/dev/null || true
                      fi
                  done
                  
                  # CrÃ©er un fichier d'info build
                  cat > build-info.txt << EOF
                  BestCord Build Information
                  ==========================
                  Commit: ${{ github.sha }}
                  Branch: ${{ github.ref_name }}
                  Build Number: ${{ github.run_number }}
                  Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
                  Author: ${{ github.actor }}
                  Event: ${{ github.event_name }}
                  EOF
                  
                  # Checksums
                  sha256sum * > checksums.txt 2>/dev/null || true
                  
                  echo "ðŸ“‹ Assets crÃ©Ã©s:"
                  ls -la

            - name: Create/Update Release
              run: |
                  cd release-assets
                  
                  # Nom de la release basÃ© sur la branche
                  branch="${{ github.ref_name }}"
                  build_num="${{ github.run_number }}"
                  
                  if [[ "$branch" == "main" ]]; then
                      release_tag="continuous-main"
                      release_title="ðŸš€ BestCord Latest (Build #${build_num})"
                      is_prerelease="false"
                  else
                      # Nettoyer le nom de branche pour les tags
                      clean_branch=$(echo "$branch" | sed 's/[^a-zA-Z0-9._-]/-/g')
                      release_tag="continuous-${clean_branch}"
                      release_title="ðŸ”§ BestCord ${branch} (Build #${build_num})"
                      is_prerelease="true"
                  fi
                  
                  echo "ðŸ“ Release: $release_tag"
                  echo "ðŸ“ Title: $release_title"
                  
                  # Supprimer l'ancienne release s'il existe
                  gh release delete "$release_tag" --yes || echo "Aucune release existante Ã  supprimer"
                  
                  # CrÃ©er la nouvelle release
                  gh release create "$release_tag" \
                      --title "$release_title" \
                      --notes "âœ¨ **Build automatique de BestCord**
                  
                  ðŸ”— **Commit:** [\`${{ github.sha }}\`](https://github.com/bestcordofficial/Bestcord/commit/${{ github.sha }})  
                  ðŸŒ¿ **Branche:** \`${{ github.ref_name }}\`  
                  ðŸ”¢ **Build:** #${{ github.run_number }}  
                  ðŸ“… **Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')  
                  ðŸ‘¤ **Auteur:** @${{ github.actor }}
                  
                  ## ðŸ“¦ Assets inclus:
                  $(ls -1 | grep -E '\.(js|asar|json|zip|txt)$' | sed 's/^/- /' || echo '- Aucun asset disponible')
                  
                  > âš¡ Cette release est automatiquement gÃ©nÃ©rÃ©e Ã  chaque push.
                  > ðŸ’« Les assets sont construits avec la derniÃ¨re version du code.
                  
                  ---
                  ðŸŽ¯ **BestCord** - The other cutest Discord client mod but better!" \
                      --prerelease="$is_prerelease" \
                      ./* || echo "âŒ Erreur lors de la crÃ©ation de la release"
                  
                  echo "âœ… Release crÃ©Ã©e avec succÃ¨s!"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Summary
              run: |
                  echo "## ðŸŽ‰ Build BestCord terminÃ©!" >> $GITHUB_STEP_SUMMARY
                  echo "- **Branche:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Build:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Assets:** $(ls release-assets | wc -l) fichiers gÃ©nÃ©rÃ©s" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### ðŸ“¦ Assets crÃ©Ã©s:" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                  ls -la release-assets >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY 